<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
</head>
<body>
<h4 align="center"><p>Hello {{ username }}! Employee page </p></h4>
<div style="text-align: center;">

    <div class="label">
        <span>Employee ID：</span>
        <span><input id="eid" type="text"></span>
    </div>
    <div class="label">
        <span>Username：</span>
        <span><input id="username" type="text"></span>
    </div>
    <div class="label">
        <span>Email：</span>
        <span><input id="email" type="email"></span>
    </div>
     <div class="label">
        <span>Phone：</span>
        <span><input id="phone" type="text"></span>
    </div>
    <div class="label">
        <span>Salary：</span>
        <span><input id="salary" type="text"></span>
    </div>
    <div class="label">
        <span>Is_internship(1 stands for yes ,0 is not)：</span>
        <span><input id="is_internship" type="text"></span>
    </div>
     <div class="label">
        <span>Password：</span>
        <span><input id="password" type="password"></span>
    </div>
    <div class="btns">
        <div>
            <button id="select">select</button>
            <button id="delete">delete</button>
            <button id="update">update</button>
        </div>
    </div>
</div>
 <hr>
    <div>
<table border="1" id="table" align="center">

</table>
    </div>
<script src="../static/js/jquery-3.5.1.min.js"></script>
<script src="../static/js/employee.js"></script>
</body>
</html>
