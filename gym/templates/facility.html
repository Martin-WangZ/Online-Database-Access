<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
</head>
<body>
<h4 align="center"><p>Hello {{ username }}! Facility page </p></h4>
<div style="text-align: center;">
    <div class="label">
        <span>Facility ID：</span>
        <span><input id="fid" type="text"></span>
    </div>
    <div class="label">
        <span>Status_label：</span>
        <span><input id="status_label" type="text"></span>
    </div>
    <div class="label">
        <span>Manufactory：</span>
        <span><input id="manufactory" type="text"></span>
    </div>
     <div class="label">
        <span>Manufacture_date：</span>
        <span><input id="manufacture_date" type="date"></span>
    </div>
    <div class="label">
        <span>Who manage the facility(eid)：</span>
        <span><input id="eid" type="text"></span>
    </div>
    <div class="label">
        <span>Is_outdoor(1 stands for yes ,0 is not):</span>
        <span><input id="is_outdoor" type="text"></span>
    </div>
    <div class="btns">
        <div>
            <button id="select">select</button>
            <button id="insert">Insert</button>
            <button id="delete">delete</button>
            <button id="update">update</button>
        </div>
    </div>
</div>
 <hr>
    <div>
<table border="1" id="table" align="center">

</table>
    </div>


<script src="../static/js/jquery-3.5.1.min.js"></script>
<script src="../static/js/facility.js"></script>
</body>
</html>
