<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='../static/images/icon.jpg' rel='shortcut icon' type='image/x-icon'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>M Gym</title>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body>
<h1 align="middle">Welcome to M Gym club</h1>
<div class="form_box">
    <div class="loginBox" style="box-sizing: content-box;">
        <p>Login form</p>
        <div class="label">
            <span>username：</span>
            <span><input id="username" type="text" required></span>
        </div>

        <div class="label">
            <span>password：</span>
            <span><input id="password" type="password" required></span>
        </div>
        <div class="btns">
            <button id="login" class="btn btn-primary" >Login</button>
            <button id="register" class="btn btn-primary">register</button>
        </div>
    </div>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      {% for item in home_list %}
          {% if home_list.index(item)==0 %}
           <div class="carousel-item active">
           {% else %}
           <div class="carousel-item">
           {% endif %}
      <img src="{{ item.image }}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ item.title }}</h5>
        <p>{{item.content  }}</p>
      </div>
    </div>
      {% endfor %}
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
</div>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/home.js"></script>
</body>

</html>
